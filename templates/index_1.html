<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
        <title>First Degree Linear Equation Solver</title>
    </head>
    <body>
        <header>
            <h1>First Degree Linear Equation Solver</h1>
            <h4>
                <a href="/2">Second Degree Linear Equation Solver</a> |
                <a href="/3">Third Degree Linear Equation Solver</a>
            </h4>
            <hr />
        </header>
        <main>
            <div class="canvas-container">
                <h2>Equation</h2>
                <canvas id="canvas1" class="canvas"></canvas>
                <div class="controls">
                    <button class="btn-primary" id="clear1">Clear Canvas</button>
                    <input type="file" id="upload1" accept="image/png, image/jpeg" />
                </div>

                <div class="controls">
                    <button class="btn-success" id="calc">Calculate</button>
                </div>
            </div>

            <div class="soln-box">
                Equation :<span id="eq1"></span> <br />
                <hr />
                Solution : <span id="soln"></span> <br />
                <hr />
                <span id="error"></span>
            </div>
        </main>
        <script src="{{ url_for('static', filename='JS/script_1.js') }}"></script>
    </body>
</html>
